<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'spotifyarchiveapp/assets/css/main-style.css' %}">
        <script src="{% static 'spotifyarchiveapp/assets/js/success.js' %}"></script>
        <title>Spotify Archive</title>
    </head>
    <body>
        <div class="header">
            <div id="display-user" class="button" onclick="dropdown()">
                {% if avi_url %}
                    <img id="display-img" src="{{avi_url}}">
                {% else %}
                    <img id="display-img" src="{% static 'spotifyarchiveapp/assets/images/default_avi.jpg' %}">
                {% endif %}
                <p id="display-name">{{display_name}}</p>
                <p id="drop-arrow">&#9660</p>
            </div>
            <div id="drop-content">
                <form name="logoutForm" method="POST" action="#">
                    {% csrf_token %}
                    <input type="submit" name="logout" id="logout" value="Log out">
                </form>
            </div>
        </div>
        <main class="main">
            <h1>Succesfully created a playlist just for you!</h1>
            <h2 id="success-h2">Check your Spotify library to listen to your new playlist</h2>
            <form id="create-another-form" name="createAnotherForm" action="#" method="post"> 
                {% csrf_token %}
                <input id="create-another" type="submit" name="create-another" value="CREATE ANOTHER" />
            </form>
        </main>
        <footer class="footer">
            <a id="github-logo" href="https://github.com/sen-francis/spotify-archive">
                <img id="light-logo" src="{% static 'spotifyarchiveapp/assets/images/GitHub-Mark-Light-32px.png' %}">
            </a>
        </footer>
    </body>
</html>
