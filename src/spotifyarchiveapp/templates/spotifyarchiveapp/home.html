<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'spotifyarchiveapp/assets/css/main-style.css' %}">
    <title>Spotify Archive</title>
</head>
<body>
    <div class="header">
        <form action="#" method="post">
            {% csrf_token %}
            <input class="log-in" type="submit" value="Log in" />
        </form>
        <a class="website-logo">Spotify Archive Logo</a>
    </div>
    <main class="main">
        <h1 style="text-align: center;">Create customized playlists.</h1>
        <h1 style="text-align: center;">Save to your Spotify library.</h1>
        <h1 style="text-align: center;">Share with your friends.</h1>
        <form action="#" method="post"> 
            {% csrf_token %}
            <input class="get-started" type="submit" value="GET STARTED" />
        </form>
    </main>
    <footer class="footer">
        <a id="github-logo" href="https://github.com/sen-francis/spotify-archive">
            <img id="light-logo" src="{% static 'spotifyarchiveapp/assets/images/GitHub-Mark-Light-32px.png' %}">
        </a>
    </footer>
</body>
</html>
