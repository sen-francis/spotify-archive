<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'spotifyarchiveapp/assets/css/main-style.css' %}" />
        <title>Spotify Archive</title>
    </head>
    <body>
        <div class="header">
            <form action="#" method="post">
                {% csrf_token %}
                <input class="log-in" name="log-in" type="submit" value="Log in" />
            </form>
        </div>
        <main class="main">
            <h1>Discover new music.</h1>
            <h1>Generate personalized playlists.</h1>
            <h1>Save to your Spotify library.</h1>
            <div class="home-buttons">
                <form action="#" method="post" class="home-buttons">
                    {% csrf_token %}
                    <input class="log-in-big" name="log-in" type="submit" value="LOG IN" />
                    <input class="no-log-in-big" name="no-log-in" type="submit" value="CONTINUE WITHOUT LOGIN" />
                </form>
            </div>
        </main>
        <footer class="footer">
            <a id="github-logo" href="https://github.com/sen-francis/spotify-archive">
                <img id="light-logo" src="{% static 'spotifyarchiveapp/assets/images/GitHub-Mark-Light-32px.png' %}" />
            </a>
        </footer>
    </body>
</html>
